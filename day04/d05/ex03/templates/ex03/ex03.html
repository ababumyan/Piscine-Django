<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex03: Color Shades Table</title>
    <style>
        table { border-collapse: collapse; margin: 30px auto; }
        th, td { width: 80px; height: 40px; text-align: center; vertical-align: middle; color: #fff; font-weight: bold; }
        th { font-size: 14px; }
    </style>
</head>
<body>
    <table>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in table_data %}
        <tr>
            {% for color in row %}
                <td style="background-color: {{ color }};"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
